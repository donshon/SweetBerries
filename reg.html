<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sweet Berries Registration Page</title>
        <link href="regStyle.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <form>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" placeholder="Required" required><br>
            <label for="lname">Middle + Last Name</label><br>
            <input type="text" id="lname" placeholder="Required" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Required" required><br>
            <label for="pw">Password</label><br>
            <input type="password" id="pw" placeholder="Required" required><br>
            <h1>Select Course</h1>
            <h1>Notes</h1>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
