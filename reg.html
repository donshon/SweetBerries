<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sweet Berries Registration Page</title>
        <link href="regStyle.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="https://kit.fontawesome.com/18795bf9d8.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="grid-container">
            <div class="header">
                <button class="home"><a href="index.html">Home</a></button>
            </div>

            <form class="form-flex">
                <div class="inputs">
                    <div class="form-item">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" placeholder="Required" required>
                    </div>
                    <div class="form-item">
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" placeholder="Required" required>
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="Required" required>
                    </div>
                    <div class="form-item">
                        <label for="pw">Password</label><br>
                        <input type="password" id="pw" placeholder="Required" required>
                    </div>
                    <div class="form-item">
                        <label for="courses">Select Course</label><br>
                        <select id="courses" required>
                            <option>Cooking Essentials</option>
                            <option>Chef Skills</option>
                            <option>Nutrition in Cooking</option>
                            <option>Plant-Based Cooking</option>
                            <option>Teen's Kitchen</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="notes">Notes</label><br>
                        <textarea id="notes" rows="4" cols="40" placeholder="Optional"></textarea><br>
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="submit" class="fbutton">
                    <input type="reset" class="fbutton">
                </div>
            </form>

            <div class="bottom">
                <div class="contact">
                    <h2>Questions? Contact Us</h2>
                    <div class="icons">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i>
                    </div>
                </div>
                <img src="assets/logo.png">
            </div>
        </div>
    </body>
</html>
